<!DOCTYPE html>
<html lang="en">

<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="sliderRange">
        <p id="paragraph"></p>
        <p id="buttonvalue">Clicked Button Value is:<span id="spanid">&nbsp;</span></p>
    </div>
    <style>
        .buttons {
            padding: 15px 32px;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#sliderRange").on('input', function () {
                $("#paragraph").html(this.value);

                for (var i = 1; i <= this.value; i++) {
                    $("#paragraph").append($('<button/>', {
                        text: i, //set text 1 to 10
                        id: 'btn_' + i,
                        click: clickhandler
                    }))
                }
            })
            function clickhandler() {
                console.log("your clicked button no is=" + event.target.textContent)
                $("#spanid").text( event.target.textContent)
            }
        })
    </script>
</body>

</html>
