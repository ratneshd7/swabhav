<!DOCTYPE html>
<html>
        <body>
                <!-- <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"> -->
            <canvas id="myCanvas"  width="400" height="500" ></canvas>

                    <script>
                            var c = document.getElementById("myCanvas");
                            var ctx = c.getContext("2d");
                            ctx.beginPath();
                            ctx.arc(95,50,40,0,2*Math.PI);
                            ctx.stroke();
                            for (var i = 0; i < 2; i++) {
                            ctx.moveTo(195,50);
                            ctx.beginPath();
                            ctx.arc(195, 50, 40, 0,(i+1)*Math.PI, false);
                            ctx.stroke();
                            var hueValue = i* 15;
                            ctx.fillStyle = 'hsl(' + hueValue + ',70%, 60%)';
                            ctx.fill();
                            //ctx.lineWidth = 8;
                           // ctx.strokeStyle = '#444';
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.arc(100, 150, 50, 0.5 * Math.PI, 1.5 * Math.PI, false);
                            ctx.fillStyle = "rgb(255, 0, 0)";
                            ctx.fill();
                            ctx.closePath();
                            ctx.stroke();
                            ctx.beginPath();
                            ctx.arc(100, 150, 50, 1.5 * Math.PI,0.5 * Math.PI, false);
                            ctx.fillStyle = "rgb(0,0,255)";
                            ctx.fill();
                            ctx.stroke();

                            }
                    </script> 

        </body>
</html>
