<!DOCTYPE html>

            <style>  
                    p{  
                        text-align: right; 
                        color: blue;  
                    }   
                     .center {  /*class selector */
                             text-align: center;  
                             color: rgb(99, 27, 14);  
                            }
                    </style>  
                 
                   <p>Css Selectors</p>
                   
                    <p> This is an element selectors.This style will be applied on every paragraph.</p>  
                    <p id="para1">Me too!</p>  
                    <p>And me!</p> 

                    <h1 class="center">This heading is center-aligned.</h1> 

                    <small>In CSS, selectors are patterns used to select the element(s) you want to style.</small>
