<div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">username:</label>
        <div class="col-sm-10">
            <input type="text" name="username" ng-model="username" id="username" class="form-control" required="required" >
        </div>
    </div>
    <br><br>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">password:</label>
        <div class="col-sm-10">
            <input type="pass" name="password" ng-model="password" id="password" class="form-control"  required="required" >
        </div>
    </div>
    <br><br>
    
    <button type="button" class="btn btn-large btn-block btn-success" ng-click="login()">Login</button>
    
</div>
