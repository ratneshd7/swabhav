<div>
    <table class="table table-bordered table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Salary</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody ng-repeat="data in result track by $index">
            <td>{{$index+1}}</td>
            <td>{{data.name}}</td>
            <td>{{data.date}}</td>
            <td>{{data.salary}}</td>
            <td>{{data.role}}</td>
            <td> <a href="#!/edit/{{$index}}">Edit</a> </td>
            <td>
                <button ng-click="deleteData($index)" class="btn btn-danger btn-sm">
                    <p class="glyphicon glyphicon-trash"></p>
                </button>
            </td>
        </tbody>

    </table>
</div>
