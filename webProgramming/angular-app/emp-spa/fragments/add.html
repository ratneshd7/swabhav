<div>
    <form class="form-horizontal" name="employeeData" novalidate>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" ng-model="name" id="name" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date:</label>
            <div class="col-sm-10">
                <input type="date" name="date" ng-model="date" id="date" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">Salary:</label>
            <div class="col-sm-10">
                <input type="text" name="salary" ng-model="salary" id="salary" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Role:</label>
            <div class="col-sm-10">
                <input type="text" name="role" ng-model="role" id="role" class="form-control" required="required">
            </div>
        </div>

        <button class="btn"
            ng-disabled=" employeeData.name.$invalid || employeeData.date.$invalid|| employeeData.salary.$invalid ||  employeeData.role.$invalid"
            ng-click="AddData()">Add Data</button>
    </form>
</div>
