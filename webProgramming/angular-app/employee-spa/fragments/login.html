<div>

    <form class="form-horizontal" name="employeeData" novalidate>
        <div>
            <h1>Login</h1>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="Authenticate.username" id="name" name="ename"
                    ng-required="true" placeholder="Enter UserName">

                <span style="color:red" ng-show=" employeeData.ename.$invalid && employeeData.ename.$touched">
                    <span ng-show="employeeData.ename.$error.required">Employee name is required.</span>
                </span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="Authenticate.password" id="password" name="password"
                    ng-required="true" placeholder="Enter Password">

                <span style="color:red" ng-show=" employeeData.password.$invalid && employeeData.password.$touched">
                    <span ng-show="employeeData.password.$error.required">Password is required.</span>
                </span>

            </div>
        </div>
        
    </form>
    <button ng-click="authenticate()" class="btn btn-success" >Login</button>
</div>
