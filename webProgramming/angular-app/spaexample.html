<!DOCTYPE html>
<html>

<body ng-app="spaapp">
    <div align="center">
        <a href="#!/welcome">Welcome</a><br><br>
        <a href="#!/collectionfilter">CollectionFilter</a>
    </div>
    <div ng-view align="center"></div>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
        angular.module('spaapp', ['ngRoute'])
            .config(['$routeProvider',function ($routeProvider) {
                $routeProvider
                    .when("/welcome", {
                        templateUrl: "welcome.html"
                    })
                    .when("/collectionfilter", {
                        templateUrl: "collectionfilter.html"
                    })
            }])
    </script>

</body>

</html>
