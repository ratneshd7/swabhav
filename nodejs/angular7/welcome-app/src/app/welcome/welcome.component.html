<section class="jumbotron">
  <h1>{{message}}</h1>
  <h1>{{22/7}}</h1>
  <h1>{{22/7 | number:'1.2-2'}}</h1>
  <h1>{{name || 'Ratnesh'}}</h1>

  <h1>{{student ? student.name:'Ratnesh' | uppercase}}</h1>
<br>
  <div>
<br>
    <toggle-button [textValue]='"Toggle"' [onStateColor]='"green"' [offStateColor]='"red"' (stateChanged)="stateChangeEventHandler($event)"></toggle-button>{{states}}
  </div>
  <div>
    <star-button [rating]='"4.3"'></star-button>
  </div>
</section>
